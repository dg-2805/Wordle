<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Setup Modal -->
    <div class="setup-modal" id="setup-modal">
        <div class="setup-content">
            <h2>Wordle Setup</h2>

            <div class="setup-option">
                <label for="board-count">Number of Boards:</label>
                <select id="board-count">
                    <option value="1">Wordle (1 Board)</option>
                    <option value="2">Duordle (2 Boards) +2 attempts</option>
                    <option value="4">Quordle (4 Boards) +4 attempts</option>
                    <option value="8">Octordle (8 Boards) +6 attempts</option>
                </select>
            </div>
            <div class="setup-info">
                <p id="attempts-info">Total attempts: 6</p>
            </div>
            <button id="start-game-btn">Start Game</button>
        </div>
    </div>

    <div class="container">
        <header>
            <h1 id="game-title">Wordle</h1>
            <div class="game-info">
                <span id="attempts">Attempts: 0/6</span>
                <button id="new-game-btn">New Game</button>
            </div>
        </header>

        <div class="boards-container" id="boards-container">
            <!-- Game boards will be generated by JavaScript -->
        </div>

        <div class="keyboard" id="keyboard">
            <!-- Keyboard will be generated by JavaScript -->
        </div>

        <div class="message" id="message"></div>

        <div class="game-over" id="game-over" style="display: none;">
            <div class="game-over-content">
                <h2 id="game-over-title"></h2>
                <p id="game-over-word"></p>
                <button id="play-again-btn">Play Again</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
